<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="loader-wrapper">
    <div class="loading">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  <div class="content">
    <h1>Coming Soon</h1>
    <p>We are working hard to bring something amazing. Stay tuned!</p>
    <div class="visit-counter">
      <p>Visitor Count: <span id="visitCount">0</span></p>
    </div>
  </div>

  <script>
    // Loader fade-out logic
    window.addEventListener("load", () => {
      const loaderWrapper = document.querySelector(".loader-wrapper");
      loaderWrapper.classList.add("fade-out");
    });

    const visitCountElement = document.getElementById("visitCount");
    let visitCount = localStorage.getItem("visitCount") || 0;
    visitCount = parseInt(visitCount) + 1;
    localStorage.setItem("visitCount", visitCount);
    visitCountElement.textContent = visitCount;
  </script>
</body>
</html>
